<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div id="employeeInput">
            <h2>Add Employee</h2>
            <input type="text" id="firstNameInput" placeholder="First Name">
            <input type="text" id="lastNameInput" placeholder="Last Name">
            <input type="number" id="idInput" placeholder="ID">
            <input type="text" id="titleInput" placeholder="Title">
            <input type="number" id="salaryInput" placeholder="Annual Salary"></br>
            <button id="submit">Submit</button>
        </div>
       
        <div id="employeeTable" >
            <h2>Employees</h2>
            <table id="employeeOut">
            </table>
            <table >
                <tr>
                    <td id="blankTable"></td>
                </tr>
            </table>
        </div>
        <div id="totalMonthOut">
            <h2 id="total">Total Monthly: $<span id="monthlyTotal"></span></h2>
        </div>
    </main>
    
</body>
</html>
